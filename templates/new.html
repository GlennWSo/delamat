{% extends "layout.html" %}

{% block content %}
<form action="/contacts/new" method="post">
	<fieldset>
		<legend>Contect Values</legend>
		<p>
			<label for="name">Name</label>
			<input name="name" id="name" placeholder="name@example.org" value="{{ name }}">
		</p>
		<p>
			<label for="email">Email</label>
			<input name="email" 
							id="email" 
							type="email"
							placeholder="email@example.org"
							value=""
							hx-get="/contacts/email"
							hx-trigger="change, keyup delay:350ms changed"
							hx-params="*"
							hx-target="next span"
							hx-swap="outerHTML">
			{% match email_error %}
			  {% when Some with (val) %}
					<span class="alert alert-danger" role="alert">
					  {{ val }}
					</span>
			  {% when None %}
					<span/>
			{% endmatch %}
		</p>
		<button>Save</button>
	</fieldset>
</form>

<p>
	<a href="/contacts">Back</a>
</p>
{% endblock %}
